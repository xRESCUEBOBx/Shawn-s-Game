<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts Pre Connect -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- CSS Files Links -->
    <link rel="stylesheet" href="./game-board.css" />

    <!-- Title -->
    <title>Simple Page</title>
  </head>
  <body>
    <div class="body-div">
      <header class="header">
        <div class="timer-spells">
          <div class="timer">timer</div>
          <div class="spells">spells</div>
        </div>
        <div class="keys-potions">
          <div class="keys">
            <img
              src="/images/key-img.webp"
              class="key-img header-img"
              alt="keys-image"
            />
          </div>
          <div class="potions">
            <div class="health">
              <img
                src="/images/potion.png"
                class="health-img header-img"
                alt="health-img"
              />
              <p class="health-qty">1</p>
            </div>
            <div class="mana">
              <img
                src="/images/potion.png"
                class="mana-img header-img"
                alt="mana-img"
              />
              <p class="mana-qty">1</p>
            </div>
            <div class="antidote">
              <img
                src="/images/potion.png"
                alt="antidote-img"
                class="antidote-img header-img"
              />
              <p class="antidote-qty">1</p>
            </div>
          </div>
        </div>
        <div class="settings-currency">
          <div class="settings">settings</div>
          <div class="currency">currency</div>
        </div>
      </header>
      <main class="cardholder">
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
        <div class="img-box">
          <img
            class="scorpion-img card-img"
            src="/images/scorpion.jpg"
            alt=""
          />
        </div>
      </main>
      <nav class="nav1">
        <div class="character-health-mana">health and mana</div>
        <div class="character">
          <div class="character-info">
            <p>RESCUEBOB</p>
            <p>Barbarian</p>
          </div>

          <img
            src="/images/barbarian-img.jpeg"
            alt="character-image"
            class="character-img"
          />
        </div>
        <div class="character-stats">stats</div>
      </nav>
      <nav class="nav2">nav2</nav>
      <footer class="footer">footer</footer>
    </div>

    <noscript>Your browser don't support JavaScript!</noscript>
    <script src="/gameboard.js"></script>
  </body>
</html>
